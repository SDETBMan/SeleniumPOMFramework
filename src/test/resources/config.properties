# ============================================================
# 1. EXECUTION CONTROL
# ============================================================
execution_mode=local
browser=chrome
headless=false

# ============================================================
# 2. WEB APPLICATION
# ============================================================
url=https://www.saucedemo.com/
# Keys match ConfigReader.getProperty("app_username") / ("app_password") calls in tests.
# Override at runtime via env vars APP_USERNAME / APP_PASSWORD, or -Dapp_username=...
app_username=standard_user
app_password=secret_sauce

# ============================================================
# 3. TIMEOUTS
# ============================================================
timeout.explicit=20

# ============================================================
# 4. MOBILE CONFIGURATION
# ============================================================
appium_url=http://127.0.0.1:4723
android_app_path=src/test/resources/apps/Android.SauceLabs.Mobile.Sample.app.2.7.1.apk
ios_app_path=src/test/resources/apps/iOS.Simulator.SauceLabs.Mobile.Sample.app.2.7.1.app

# MUST match your AVD/Simulator names
android_device_name=Google Pixel 8
ios_device_name=iPhone 15
ios_version=17.0

# ============================================================
# 5. INFRASTRUCTURE (Grid & Cloud)
# ============================================================
grid_url=http://localhost:4444
hub.url=http://localhost:4444
cloud_grid_url=https://ondemand.us-west-1.saucelabs.com:443/wd/hub

# Cloud credentials are read from env vars SAUCE_USERNAME and SAUCE_ACCESS_KEY
# (mapped explicitly in ConfigReader.ENV_VAR_ALIASES).
# Leave these blank â€” do NOT commit real credentials here.
cloud_username=
cloud_key=

# ============================================================
# 6. DATABASE CONFIGURATION
# ============================================================
db.url=jdbc:mysql://localhost:3306/saucedemo_test_db
db.user=root
db.password=${LOCAL_DB_PASSWORD}
