# ============================================================
# 1. EXECUTION CONTROL
# ============================================================
# Mode: local | grid | cloud
# Controls the environment logic in DriverFactory.
execution_mode=web

# Browser/Platform: chrome | firefox | edge | android | ios
# Defines which specific driver options to load.
browser=chrome

# Headless: true | false
# Only applies to Web browsers. Useful for CI/CD pipelines where no UI is available.
headless=false

# ============================================================
# 2. WEB APPLICATION (Environment)
# ============================================================
# Base URL for web tests.
# Keeping this separate allows you to switch between Staging/Prod easily.
url=https://www.saucedemo.com/

# Test Data Credentials
# Standard user login for web tests.
username=standard_user
password=secret_sauce

# ============================================================
# 3. MOBILE CONFIGURATION (New)
# ============================================================
# Appium Server URL (Default local port)
# Only used when execution_mode=local and browser=android/ios
appium_url=http://127.0.0.1:4723

# Local Mobile App Paths
# Points to the .apk or .app file on your machine.
android_app_path=src/test/resources/apps/Android.SauceLabs.Mobile.Sample.app.2.7.1.apk
ios_app_path=ios_app_path=src/test/resources/apps/iOS.Simulator.SauceLabs.Mobile.Sample.app.2.7.1.app

# Device Emulation (Local & Grid)
# MUST match the AVD name in Android Studio or Simulator name in Xcode.
android_device_name=Medium Phone API 36.1
ios_device_name=iPhone 15
ios_version=17.0

# ============================================================
# 4. INFRASTRUCTURE (Grid & Cloud)
# ============================================================
# Docker Grid URL
# Used when execution_mode=grid. Points to your local container hub.
grid_url=http://localhost:4444/wd/hub

# Cloud Configuration (SauceLabs / BrowserStack)
# Used when execution_mode=cloud.
cloud_grid_url=https://ondemand.us-west-1.saucelabs.com:443/wd/hub

# Cloud Credentials
# NOTE: In a real CI pipeline, inject these as environment variables!
cloud_username=myUser
cloud_key=myAccessKey

# Cloud App Identifiers
# The ID given by the cloud provider after you upload your app.
cloud_android_app=cloud_android_app=storage:filename=Android.SauceLabs.Mobile.Sample.app.2.7.1.apk
cloud_ios_app=cloud_ios_app=storage:filename=iOS.Simulator.SauceLabs.Mobile.Sample.app.2.7.1.app

# ============================================================
# 5. DATABASE CONFIGURATION
# ============================================================
# DB Connection details for data validation tests.
db.url=jdbc:mysql://localhost:3306/saucedemo_test_db
db.user=root
db.password=${LOCAL_DB_PASSWORD}