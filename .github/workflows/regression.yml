name: Master Regression Suite

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows you to click a "Run" button manually

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run TestNG Suite
        env:
          # These pull from your GitHub Repository "Secrets"
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        # We skip the app upload in CI to save time, assuming apps are already there
        # Remove "-DskipAppUpload=true" if you want to force fresh uploads on every run
        run: mvn clean test "-DsuiteXmlFile=testng.xml" "-DskipAppUpload=true"