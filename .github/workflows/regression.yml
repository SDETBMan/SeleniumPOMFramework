name: Master Regression Suite

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows you to click a "Run" button manually

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run TestNG Suite
        run: >
          mvn clean test 
          "-DsuiteXmlFile=testng.xml" 
          "-DskipAppUpload=true" 
          "-Dcloud_username=${{ secrets.BROWSERSTACK_USERNAME }}" 
          "-Dcloud_key=${{ secrets.BROWSERSTACK_ACCESS_KEY }}"