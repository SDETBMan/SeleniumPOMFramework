name: Master Regression Suite

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:
    # CONTROL PANEL: These inputs let you decide WHAT to run manually
    inputs:
      test_suite:
        description: 'Test Suite XML'
        required: true
        default: 'src/test/resources/testng.xml'
      upload_mobile_app:
        description: 'Upload Mobile App?'
        type: boolean
        default: false
      run_performance:
        description: 'Run JMeter Performance?'
        type: boolean
        default: false

jobs:
  Test:
    runs-on: ubuntu-latest

    # GLOBAL ENV VARS (Accessible to all steps)
    env:
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
      SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 1. RUN FUNCTIONAL TESTS (Web / Mobile)
      # We dynamically set 'skipAppUpload' based on your input (defaulting to true for Pushes)
      - name: Run TestNG Suite
        run: >
          mvn clean test -Dgroups=web
          "-DsuiteXmlFile=${{ inputs.test_suite || 'src/test/resources/testng.xml' }}" 
          "-DskipAppUpload=${{ github.event_name == 'workflow_dispatch' && !inputs.upload_mobile_app || 'true' }}" 
          "-Dheadless=true"

      # 2. (OPTIONAL) RUN PERFORMANCE TESTS
      # Only runs if you checked the box in the manual trigger
      - name: Run JMeter Performance Test
        if: ${{ inputs.run_performance == true }}
        run: mvn jmeter:jmeter

      # 3. GENERATE REPORT (Even if tests fail)
      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      # 4. UPLOAD ARTIFACTS (Save the report to zip)
      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/
          retention-days: 7

      # 5. Pull existing history from the gh-pages branch so the Trend chart works
      - name: Load Allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      # 6. Build the report using the results in target/allure-results
      - name: Build Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      # 7. Push the finalized report back to the gh-pages branch
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history